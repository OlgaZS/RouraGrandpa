type SuccessMessage {
  message: String
}

type Mutation {
  signup(
    name: String!
    lastname: String!
    phone: String!
    email: String!
    password: String!
    typeUser: String!
  ): User!
}
type Query {
  hi: String
}

type User {
  name: String!
  lastname: String!
  phone: String!
  email: String!
  password: String!
  typeUser: String!
  permissions: [String]
}
