type SuccessMessage {
  message: String
}

type Mutation {
  signup(
    name: String!
    lastname: String!
    phone: String!
    email: String!
    password: String!
    typeUser: String!
  ): User!
}
type Query {
  query(): User
}

type User {
  id: ID! @id
  name: String!
  lastname: String!
  phone: String!
  email: String! @unique
  password: String!
  typeUser: TypeUser!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permissions] @scalarList(strategy: RELATION)
}
